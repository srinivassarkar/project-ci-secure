apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: color-palette
  namespace: color-palette
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: color-palette
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
