apiVersion: apps/v1
kind: Deployment
metadata:
  name: color-palette
  namespace: color-palette
  labels:
    app: color-palette
spec:
  replicas: 3
  selector:
    matchLabels:
      app: color-palette
  template:
    metadata:
      labels:
        app: color-palette
    spec:
      containers:
        - name: app
          image: REPLACED_BY_KUSTOMIZE
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: color-config
            - secretRef:
                name: app-secrets
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
          resources:
            limits:
              cpu: "500m"
              memory: "256Mi"
            requests:
              cpu: "200m"
              memory: "128Mi"
