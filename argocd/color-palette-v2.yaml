apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: color-palette-v2
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/srinivassarkar/project-ci-secure
    targetRevision: main
    path: k8s/gitops/overlays/v2
  destination:
    server: https://kubernetes.default.svc
    namespace: color-palette
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
