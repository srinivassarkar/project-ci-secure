name: Build & Deploy

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  CLUSTER_NAME: eks-ci-secure
  ECR_REPO: eks-ci-secure

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- Login to AWS with OIDC ----------
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActions-ECR-Push-eks-ci-secure
          aws-region: ${{ env.AWS_REGION }}

      # ---------- Build & Push Docker ----------
      - name: ECR Login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker Image
        working-directory: app/service
        run: |
          docker build -t $ECR_REPO:latest .

      - name: Tag Image
        run: |
          docker tag $ECR_REPO:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${AWS_REGION}.amazonaws.com/$ECR_REPO:latest

      - name: Push Image
        run: |
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${AWS_REGION}.amazonaws.com/$ECR_REPO:latest

      # ---------- Deploy to EKS ----------
      - name: Update Kubeconfig
        run: |
          aws eks update-kubeconfig --region $AWS_REGION --name $CLUSTER_NAME

      - name: Deploy Manifests
        run: |
          kubectl apply -f k8s/
