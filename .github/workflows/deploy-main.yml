name: Build & Deploy

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  CLUSTER_NAME: eks-ci-secure
  ECR_REPO: eks-ci-secure

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- Login to AWS with OIDC ----------
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActions-ECR-Push-eks-ci-secure
          aws-region: ${{ env.AWS_REGION }}

      # ---------- Build & Push Docker ----------
      - name: ECR Login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Image
        working-directory: app/service
        run: |
          IMAGE_TAG=${{ github.sha }}
          ECR_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}

          docker build -t ${ECR_URI}:${IMAGE_TAG} .
          docker push ${ECR_URI}:${IMAGE_TAG}


      # ---------- Deploy to EKS ----------
      - name: Update Kubeconfig
        run: |
          aws eks update-kubeconfig --region $AWS_REGION --name $CLUSTER_NAME

      # - name: Deploy Manifests
      #   run: |
      #     kubectl apply -f k8s/
      - name: Update GitOps overlay
        run: |
          IMAGE_TAG=${{ github.sha }}
          ECR_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}

          sed -i "s|image: .*|image: ${ECR_URI}:${IMAGE_TAG}|" k8s/gitops/overlays/v1/kustomization.yaml

          git config user.email "actions@github.com"
          git config user.name "github-actions"

          git add k8s/gitops/overlays/v1/kustomization.yaml
          git commit -m "deploy: ${IMAGE_TAG}"
          git push



